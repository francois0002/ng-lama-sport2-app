<div class="example-container">
  <mat-form-field>

    <input
      matInput
      placeholder="lama@exemple.com"
      [formControl]="email"
      (blur)="updateErrorMessage()"
      required
    />
    @if (email.invalid) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
  </mat-form-field>
</div>
